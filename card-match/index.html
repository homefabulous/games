
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosive Card Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .card {
            perspective: 1000px;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .card-back {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
        }
        
        .card-front {
            background: white;
            transform: rotateY(180deg);
            font-size: 2.5rem;
        }
        
        .explosion {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.5s ease-out forwards;
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f59e0b;
            opacity: 0.8;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-blue-600 mb-2">Explosive Card Match</h1>
        <p class="text-gray-600">Match the cards to make them explode!</p>
        <div class="flex justify-center items-center mt-4 space-x-4">
            <div class="bg-white rounded-lg shadow-md px-4 py-2">
                <span class="text-gray-700 font-semibold">Moves: </span>
                <span id="moves" class="text-blue-600 font-bold">0</span>
            </div>
            <div class="bg-white rounded-lg shadow-md px-4 py-2">
                <span class="text-gray-700 font-semibold">Pairs: </span>
                <span id="pairs" class="text-purple-600 font-bold">0/8</span>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-4 gap-3 md:gap-4 mb-8" id="game-board">
        <!-- Cards will be generated here -->
    </div>

    <button id="reset-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all transform hover:scale-105 flex items-center">
        <i class="fas fa-redo mr-2"></i>
        Play Again
    </button>

    <div id="explosion-container" class="absolute top-0 left-0 w-full h-full pointer-events-none overflow-hidden"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const resetBtn = document.getElementById('reset-btn');
            const movesDisplay = document.getElementById('moves');
            const pairsDisplay = document.getElementById('pairs');
            const explosionContainer = document.getElementById('explosion-container');
            
            const cardSymbols = ['ðŸŽ', 'ðŸ•', 'ðŸš€', 'ðŸŽ¸', 'ðŸ¶', 'ðŸŒˆ', 'âš½', 'ðŸŽ®'];
            let cards = [...cardSymbols, ...cardSymbols];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let canFlip = true;
            
            // Shuffle cards
            function shuffleCards() {
                for (let i = cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cards[i], cards[j]] = [cards[j], cards[i]];
                }
            }
            
            // Create card elements
            function createCards() {
                gameBoard.innerHTML = '';
                explosionContainer.innerHTML = '';
                
                cards.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'card w-20 h-24 md:w-24 md:h-28 cursor-pointer';
                    card.dataset.index = index;
                    
                    const cardInner = document.createElement('div');
                    cardInner.className = 'card-inner';
                    
                    const cardFront = document.createElement('div');
                    cardFront.className = 'card-front';
                    cardFront.textContent = symbol;
                    
                    const cardBack = document.createElement('div');
                    cardBack.className = 'card-back';
                    
                    cardInner.appendChild(cardBack);
                    cardInner.appendChild(cardFront);
                    card.appendChild(cardInner);
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
            }
            
            // Flip a card
            function flipCard() {
                if (!canFlip || this.classList.contains('flipped') || flippedCards.length >= 2) return;
                
                this.classList.add('flipped');
                flippedCards.push(this);
                
                if (flippedCards.length === 2) {
                    canFlip = false;
                    moves++;
                    movesDisplay.textContent = moves;
                    checkMatch();
                }
            }
            
            // Check if flipped cards match
            function checkMatch() {
                const card1 = flippedCards[0];
                const card2 = flippedCards[1];
                const symbol1 = card1.querySelector('.card-front').textContent;
                const symbol2 = card2.querySelector('.card-front').textContent;
                
                if (symbol1 === symbol2) {
                    createExplosion(card1);
                    createExplosion(card2);
                    setTimeout(() => {
                        card1.style.visibility = 'hidden';
                        card2.style.visibility = 'hidden';
                        matchedPairs++;
                        pairsDisplay.textContent = `${matchedPairs}/8`;
                        checkWin();
                        resetFlippedCards();
                    }, 500);
                } else {
                    setTimeout(() => {
                        card1.classList.add('shake');
                        card2.classList.add('shake');
                        setTimeout(() => {
                            card1.classList.remove('shake');
                            card2.classList.remove('shake');
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            resetFlippedCards();
                        }, 500);
                    }, 300);
                }
            }
            
            // Reset flipped cards array
            function resetFlippedCards() {
                flippedCards = [];
                canFlip = true;
            }
            
            // Create explosion effect
            function createExplosion(card) {
                const rect = card.getBoundingClientRect();
                createParticles(rect.left + rect.width/2, rect.top + rect.height/2, 15);
            }
            
            // Create particles for explosion
            function createParticles(x, y, count) {
                const colors = ['#3b82f6', '#ef4444', '#f59e0b', '#10b981', '#8b5cf6'];
                
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    const size = Math.random() * 10 + 5;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 5 + 2;
                    
                    particle.className = 'confetti';
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.backgroundColor = color;
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    
                    explosionContainer.appendChild(particle);
                    
                    const animation = particle.animate([
                        {
                            transform: `translate(0, 0) rotate(0)`,
                            opacity: 1
                        },
                        {
                            transform: `translate(${Math.cos(angle) * velocity * 50}px, ${Math.sin(angle) * velocity * 50}px) rotate(${Math.random() * 360}deg)`,
                            opacity: 0
                        }
                    ], {
                        duration: 1000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)',
                        fill: 'forwards'
                    });
                    
                    animation.onfinish = () => {
                        particle.remove();
                    };
                }
            }
            
            // Check if player has won
            function checkWin() {
                if (matchedPairs === 8) {
                    setTimeout(() => {
                        // Create a big celebration explosion
                        const centerX = window.innerWidth / 2;
                        const centerY = window.innerHeight / 2;
                        for (let i = 0; i < 3; i++) {
                            setTimeout(() => {
                                createParticles(centerX, centerY, 50);
                            }, i * 300);
                        }
                        
                        setTimeout(() => {
                            alert(`Congratulations! You won in ${moves} moves!`);
                        }, 1000);
                    }, 500);
                }
            }
            
            // Reset game
            function resetGame() {
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                movesDisplay.textContent = '0';
                pairsDisplay.textContent = '0/8';
                shuffleCards();
                createCards();
            }
            
            // Initialize game
            resetBtn.addEventListener('click', resetGame);
            resetGame();
        });
    </script>
</body>
</html>
