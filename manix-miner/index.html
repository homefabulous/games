
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Manic Miner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background-color: #222;
            image-rendering: pixelated;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 0 auto;
            background-color: #7cc2e3;
            overflow: hidden;
            border: 8px solid #5a92b5;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        
        /* Pixel art styles */
        .pixel-art {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .platform {
            position: absolute;
            background-color: #5a4438;
            border: 5px solid #3a2c22;
            border-radius: 5px;
            box-shadow: inset -5px -5px 0 #7a5c4a;
        }
        
        .player {
            position: absolute;
            width: 32px;
            height: 48px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48"><rect x="0" y="0" width="32" height="48" fill="%23f9a31b" rx="2" ry="2"/><circle cx="23" cy="14" r="4" fill="%23f9e31b"/><circle cx="23" cy="14" r="2" fill="%23333"/><rect x="8" y="30" width="16" height="8" fill="%23d1620d"/><rect x="8" y="18" width="16" height="8" fill="%23e0820b"/><rect x="12" y="38" width="8" height="10" fill="%235a4438"/></svg>');
            z-index: 10;
            transition: left 0.1s linear, top 0.1s linear;
        }
        
        .enemy {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><circle cx="20" cy="20" r="20" fill="%23dc2626"/><circle cx="15" cy="15" r="5" fill="%23fff"/><circle cx="25" cy="15" r="5" fill="%23fff"/><circle cx="15" cy="15" r="2" fill="%23333"/><circle cx="25" cy="15" r="2" fill="%23333"/><path d="M15,25 Q20,35 25,25" stroke="%23333" stroke-width="3" fill="none" stroke-linecap="round"/><path d="M10,10 L15,15 M30,10 L25,15" stroke="%23333" stroke-width="3" stroke-linecap="round"/></svg>');
            animation: bounce 1.5s infinite ease-in-out;
        }
        
        .collectible {
            position: absolute;
            width: 24px;
            height: 24px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="%23ffd700" stroke="%23daa520" stroke-width="2"/><circle cx="12" cy="12" r="6" fill="%23ffff00"/><polygon points="12,2 15,7 20,7 16,11 18,16 12,13 6,16 8,11 4,7 9,7" fill="%23ffffff" opacity="0.5"/></svg>');
            animation: pulse 2s infinite ease-in-out, float 3s infinite ease-in-out;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .game-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            font-family: 'Press Start 2P', cursive;
        }
        
        #score-display {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 16px;
            z-index: 10;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            background-color: rgba(0,0,0,0.5);
            padding: 8px 12px;
            border-radius: 8px;
        }
        
        #lives-display {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 16px;
            z-index: 10;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            background-color: rgba(0,0,0,0.5);
            padding: 8px 12px;
            border-radius: 8px;
        }
        
        .heart {
            color: #ff6b8b;
            margin: 0 2px;
        }
        
        .title-shadow {
            text-shadow: 5px 5px 0 #d1620d;
        }
        
        .btn-game {
            background: linear-gradient(135deg, #f9a31b, #e0820b);
            border: 4px solid #5a4438;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 0 #d1620d, 0 8px 0 rgba(0,0,0,0.2);
            transition: all 0.1s ease;
        }
        
        .btn-game:hover {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #d1620d, 0 5px 0 rgba(0,0,0,0.2);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .key {
            background-color: #e0820b;
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 0 4px 0 #5a4438;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #5a4438;
            border-top: 8px solid #3a2c22;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 p-4">
    <div class="mb-6">
        <h1 class="text-4xl font-bold text-orange-400 title-shadow">CUTE MANIC MINER</h1>
        <div class="text-center mt-2 text-yellow-300 text-lg">Collect all the shiny gems!</div>
    </div>
    
    <div id="game-container" class="relative">
        <div id="score-display">SCORE: 0</div>
        <div id="lives-display">LIVES: <span id="hearts">❤️❤️❤️</span></div>
        <div id="game-screen"></div>
        
        <div id="start-screen" class="game-overlay">
            <h2 class="text-5xl font-bold text-yellow-300 title-shadow mb-8">CUTE MANIC MINER</h2>
            <p class="text-xl text-white mb-8">Collect all shiny gems to win!</p>
            <button id="start-btn" class="btn-game">
                PLAY NOW!
            </button>
            
            <div class="controls">
                <div class="flex flex-col items-center">
                    <div class="key"><i class="fas fa-arrow-left"></i></div>
                    <div class="text-white mt-2 text-sm">LEFT</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="key"><i class="fas fa-arrow-right"></i></div>
                    <div class="text-white mt-2 text-sm">RIGHT</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="key"><i class="fas fa-arrow-up"></i></div>
                    <div class="text-white mt-2 text-sm">JUMP</div>
                </div>
            </div>
        </div>
        
        <div id="game-over-screen" class="game-overlay hidden">
            <h2 class="text-5xl font-bold text-red-400 title-shadow mb-6">GAME OVER!</h2>
            <p class="text-xl text-white mb-4">YOUR SCORE: <span id="final-score" class="text-yellow-300">0</span></p>
            <button id="restart-btn" class="btn-game">
                TRY AGAIN
            </button>
        </div>
        
        <div id="win-screen" class="game-overlay hidden">
            <h2 class="text-5xl font-bold text-green-300 title-shadow mb-6">LEVEL COMPLETE!</h2>
            <p class="text-xl text-white mb-2">YOU COLLECTED ALL GEMS!</p>
            <p class="text-xl text-white mb-8">SCORE: <span id="win-score" class="text-yellow-300">0</span></p>
            <button id="next-level-btn" class="btn-game bg-gradient-to-r from-green-300 to-green-500 border-green-600">
                NEXT LEVEL
            </button>
        </div>
    </div>
    
    <div class="mt-6 text-yellow-300 text-sm">
        <p>Tip: Avoid the angry ghosts and collect all the gems!</p>
    </div>

    <script>
        // Game state
        const gameState = {
            player: {
                x: 50,
                y: 450,
                width: 32,
                height: 48,
                velocityY: 0,
                velocityX: 0,
                isJumping: false,
                speed: 4,           // Reduced from 6
                jumpForce: -12,     // Reduced from -14
                gravity: 0.5        // Reduced from 0.7
            },
            platforms: [
                { x: 0, y: 500, width: 150, height: 20 },
                { x: 200, y: 450, width: 150, height: 20 },
                { x: 400, y: 400, width: 150, height: 20 },
                { x: 600, y: 450, width: 200, height: 20 },
                { x: 0, y: 250, width: 100, height: 20 },
                { x: 150, y: 300, width: 100, height: 20 },
                { x: 300, y: 350, width: 100, height: 20 },
                { x: 450, y: 300, width: 100, height: 20 },
                { x: 600, y: 250, width: 200, height: 20 }
            ],
            enemies: [
                { x: 250, y: 410, width: 40, height: 40, speed: 1.2, direction: 1, minX: 200, maxX: 350 },
                { x: 450, y: 360, width: 40, height: 40, speed: 1, direction: -1, minX: 400, maxX: 550 },
                { x: 650, y: 210, width: 40, height: 40, speed: 1.5, direction: 1, minX: 600, maxX: 700 },
                { x: 50, y: 230, width: 40, height: 40, speed: 0.8, direction: 1, minX: 0, maxX: 100 }
            ],
            collectibles: [
                { x: 720, y: 230, width: 24, height: 24, collected: false },
                { x: 50, y: 210, width: 24, height: 24, collected: false },
                { x: 180, y: 270, width: 24, height: 24, collected: false },
                { x: 330, y: 320, width: 24, height: 24, collected: false },
                { x: 480, y: 270, width: 24, height: 24, collected: false }
            ],
            score: 0,
            lives: 3,
            gameRunning: false,
            keys: {
                left: false,
                right: false,
                up: false
            }
        };

        // DOM elements
        const gameScreen = document.getElementById('game-screen');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const winScreen = document.getElementById('win-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const nextLevelBtn = document.getElementById('next-level-btn');
        const scoreDisplay = document.getElementById('score-display');
        const heartsDisplay = document.getElementById('hearts');
        const finalScore = document.getElementById('final-score');
        const winScore = document.getElementById('win-score');

        // Key event listeners
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    gameState.keys.left = true;
                    break;
                case 'ArrowRight':
                    gameState.keys.right = true;
                    break;
                case 'ArrowUp':
                    gameState.keys.up = true;
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    gameState.keys.left = false;
                    break;
                case 'ArrowRight':
                    gameState.keys.right = false;
                    break;
                case 'ArrowUp':
                    gameState.keys.up = false;
                    break;
            }
        });

        // Button event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        nextLevelBtn.addEventListener('click', startGame);

        // Start the game
        function startGame() {
            // Reset game state
            gameState.player.x = 50;
            gameState.player.y = 450;
            gameState.player.velocityY = 0;
            gameState.player.velocityX = 0;
            gameState.player.isJumping = false;
            
            // Reset enemies
            gameState.enemies.forEach(enemy => {
                enemy.x = enemy.minX;
                enemy.direction = 1;
            });
            
            // Reset collectibles
            gameState.collectibles.forEach(collectible => {
                collectible.collected = false;
            });
            
            gameState.score = 0;
            gameState.lives = 3;
            gameState.gameRunning = true;
            
            // Update hearts display
            updateHeartsDisplay();
            
            // Hide screens
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            winScreen.classList.add('hidden');
            
            // Update score display
            scoreDisplay.textContent = `SCORE: ${gameState.score}`;
            
            // Start game loop
            gameLoop();
        }

        function updateHeartsDisplay() {
            heartsDisplay.innerHTML = '❤️'.repeat(gameState.lives);
        }

        // Game loop
        function gameLoop() {
            if (!gameState.gameRunning) return;
            
            // Update game state
            updatePlayer();
            updateEnemies();
            checkCollisions();
            checkCollectibles();
            
            // Check win condition
            if (gameState.collectibles.every(c => c.collected)) {
                gameState.gameRunning = false;
                winScore.textContent = gameState.score;
                winScreen.classList.remove('hidden');
                return;
            }
            
            // Check lose condition
            if (gameState.lives <= 0) {
                gameState.gameRunning = false;
                finalScore.textContent = gameState.score;
                gameOverScreen.classList.remove('hidden');
                return;
            }
            
            // Render game
            render();
            
            // Continue loop
            requestAnimationFrame(gameLoop);
        }

        // Update player position
        function updatePlayer() {
            // Horizontal movement
            if (gameState.keys.left) {
                gameState.player.velocityX = -gameState.player.speed;
            } else if (gameState.keys.right) {
                gameState.player.velocityX = gameState.player.speed;
            } else {
                gameState.player.velocityX = 0;
            }
            
            // Apply horizontal movement
            gameState.player.x += gameState.player.velocityX;
            
            // Keep player in bounds
            if (gameState.player.x < 0) gameState.player.x = 0;
            if (gameState.player.x + gameState.player.width > 800) {
                gameState.player.x = 800 - gameState.player.width;
            }
            
            // Jumping
            if (gameState.keys.up && !gameState.player.isJumping) {
                gameState.player.velocityY = gameState.player.jumpForce;
                gameState.player.isJumping = true;
                // Play jump sound
                playSound('jump');
            }
            
            // Apply gravity
            gameState.player.velocityY += gameState.player.gravity;
            gameState.player.y += gameState.player.velocityY;
            
            // Platform collision detection
            let onPlatform = false;
            gameState.platforms.forEach(platform => {
                if (
                    gameState.player.x + gameState.player.width > platform.x &&
                    gameState.player.x < platform.x + platform.width &&
                    gameState.player.y + gameState.player.height >= platform.y &&
                    gameState.player.y + gameState.player.height <= platform.y + 20 &&
                    gameState.player.velocityY > 0
                ) {
                    gameState.player.y = platform.y - gameState.player.height;
                    gameState.player.velocityY = 0;
                    gameState.player.isJumping = false;
                    onPlatform = true;
                }
            });
            
            // Solid ground at bottom
            if (gameState.player.y + gameState.player.height > 550) {
                gameState.player.y = 550 - gameState.player.height;
                gameState.player.velocityY = 0;
                gameState.player.isJumping = false;
                onPlatform = true;
            }
            
            // If not on a platform and not jumping, start falling
            if (!onPlatform && gameState.player.velocityY === 0) {
                gameState.player.isJumping = true;
            }
        }

        // Update enemies
        function updateEnemies() {
            gameState.enemies.forEach(enemy => {
                enemy.x += enemy.speed * enemy.direction;
                
                // Change direction at bounds
                if (enemy.x <= enemy.minX || enemy.x + enemy.width >= enemy.maxX) {
                    enemy.direction *= -1;
                }
            });
        }

        // Check collisions
        function checkCollisions() {
            gameState.enemies.forEach(enemy => {
                if (
                    gameState.player.x < enemy.x + enemy.width &&
                    gameState.player.x + gameState.player.width > enemy.x &&
                    gameState.player.y < enemy.y + enemy.height &&
                    gameState.player.y + gameState.player.height > enemy.y
                ) {
                    // Player hit by enemy
                    gameState.lives--;
                    updateHeartsDisplay();
                    
                    // Play hurt sound
                    playSound('hurt');
                    
                    // Reset player position
                    gameState.player.x = 50;
                    gameState.player.y = 450;
                    gameState.player.velocityY = 0;
                    gameState.player.isJumping = false;
                    
                    // Briefly show flashing effect
                    gameScreen.style.backgroundColor = 'rgba(255, 0, 0, 0.3)';
                    setTimeout(() => {
                        gameScreen.style.backgroundColor = 'transparent';
                    }, 200);
                }
            });
        }

        // Check collectibles
        function checkCollectibles() {
            gameState.collectibles.forEach(collectible => {
                if (
                    !collectible.collected &&
                    gameState.player.x < collectible.x + collectible.width &&
                    gameState.player.x + gameState.player.width > collectible.x &&
                    gameState.player.y < collectible.y + collectible.height &&
                    gameState.player.y + gameState.player.height > collectible.y
                ) {
                    collectible.collected = true;
                    gameState.score += 100;
                    scoreDisplay.textContent = `SCORE: ${gameState.score}`;
                    
                    // Play collection sound
                    playSound('collect');
                    
                    // Play collection effect (visual)
                    const effect = document.createElement('div');
                    effect.style.position = 'absolute';
                    effect.style.left = `${collectible.x}px`;
                    effect.style.top = `${collectible.y}px`;
                    effect.style.width = '40px';
                    effect.style.height = '40px';
                    effect.style.backgroundImage = 'radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%)';
                    effect.style.pointerEvents = 'none';
                    effect.style.transform = 'scale(1)';
                    effect.style.transition = 'all 0.5s ease-out';
                    gameScreen.appendChild(effect);
                    
                    setTimeout(() => {
                        effect.style.transform = 'scale(4)';
                        effect.style.opacity = '0';
                        setTimeout(() => effect.remove(), 500);
                    }, 10);
                }
            });
        }

        // Simple sound effects
        function playSound(type) {
            try {
                const sounds = {
                    jump: () => {
                        const audio = new Audio();
                        audio.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'; // Short base64 encoded sound
                        audio.play();
                    },
                    collect: () => {
                        const audio = new Audio();
                        audio.src = 'data:audio/wav;base64,UklGRmZvT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'; // Short base64 encoded sound
                        audio.volume = 0.3;
                        audio.play();
                    },
                    hurt: () => {
                        const audio = new Audio();
                        audio.src = 'data:audio/wav;base64,UklGRo5vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'; // Short base64 encoded sound
                        audio.volume = 0.5;
                        audio.play();
                    }
                };
                
                if (sounds[type]) sounds[type]();
            } catch (e) {
                console.log("Sound error:", e);
            }
        }

        // Render game
        function render() {
            // Clear screen
            gameScreen.innerHTML = '';
            
            // Draw background elements (clouds)
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.style.position = 'absolute';
                cloud.style.left = `${(i * 160 + Date.now() / 5000) % 880 - 80}px`;
                cloud.style.top = `${50 + (i % 3) * 40}px`;
                cloud.style.width = '100px';
                cloud.style.height = '40px';
                cloud.style.backgroundImage = 'url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 40\'><path d=\'M20,20 Q30,0 40,20 T60,20 T80,20 T100,20 Q90,40 80,20 Q70,40 60,20 Q50,40 40,20 Q30,40 20,20 Z\' fill=\'white\' opacity=\'0.6\'/></svg>")';
                cloud.style.backgroundRepeat = 'no-repeat';
                gameScreen.appendChild(cloud);
            }
            
            // Draw solid ground at bottom
            const ground = document.createElement('div');
            ground.className = 'ground';
            ground.style.height = '50px';
            gameScreen.appendChild(ground);
            
            // Draw platforms
            gameState.platforms.forEach(platform => {
                const platformEl = document.createElement('div');
                platformEl.className = 'platform';
                platformEl.style.left = `${platform.x}px`;
                platformEl.style.top = `${platform.y}px`;
                platformEl.style.width = `${platform.width}px`;
                platformEl.style.height = `${platform.height}px`;
                gameScreen.appendChild(platformEl);
                
                // Add grass on top
                if (platform.y < 550) {
                    const grass = document.createElement('div');
                    grass.style.position = 'absolute';
                    grass.style.left = `${platform.x}px`;
                    grass.style.top = `${platform.y - 10}px`;
                    grass.style.width = `${platform.width}px`;
                    grass.style.height = '10px';
                    grass.style.backgroundImage = 'url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 10\'><rect width=\'100\' height=\'5\' y=\'5\' fill=\'%234a7c59\' /><path d=\'M0,5 Q5,0 10,5 T20,5 T30,5 T40,5 T50,5 T60,5 T70,5 T80,5 T90,5 T100,5\' fill=\'none\' stroke=\'%234a7c59\' stroke-width=\'3\'/></svg>")';
                    grass.style.backgroundSize = '20px 10px';
                    gameScreen.appendChild(grass);
                }
            });
            
            // Draw enemies (even scarier but still cute ghosts)
            gameState.enemies.forEach(enemy => {
                const enemyEl = document.createElement('div');
                enemyEl.className = 'enemy';
                enemyEl.style.left = `${enemy.x}px`;
                enemyEl.style.top = `${enemy.y}px`;
                gameScreen.appendChild(enemyEl);
            });
            
            // Draw collectibles
            gameState.collectibles.forEach(collectible => {
                if (!collectible.collected) {
                    const collectibleEl = document.createElement('div');
                    collectibleEl.className = 'collectible';
                    collectibleEl.style.left = `${collectible.x}px`;
                    collectibleEl.style.top = `${collectible.y}px`;
                    gameScreen.appendChild(collectibleEl);
                }
            });
            
            // Draw player
            const playerEl = document.createElement('div');
            playerEl.className = 'player';
            playerEl.style.left = `${gameState.player.x}px`;
            playerEl.style.top = `${gameState.player.y}px`;
            
            // Flip sprite based on direction
            if (gameState.player.velocityX > 0) {
                playerEl.style.transform = 'scaleX(1)';
            } else if (gameState.player.velocityX < 0) {
                playerEl.style.transform = 'scaleX(-1)';
            }
            
            gameScreen.appendChild(playerEl);
        }
    </script>
</body>
</html>
